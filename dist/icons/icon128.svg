<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#4a90e2"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ba3f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d7bc7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>
  
  <!-- Checkmark icon (grammar check symbol) -->
  <g filter="url(#shadow)">
    <!-- Main checkmark -->
    <path d="M 35 64 L 52 82 L 93 38" 
          stroke="white" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Text indicator (small 'abc') -->
  <text x="96" y="108" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        opacity="0.9">abc</text>
</svg>
