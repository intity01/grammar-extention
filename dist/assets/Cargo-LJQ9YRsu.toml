[package]
name = "grammar-checker-wasm"
version = "1.0.0"
edition = "2021"
authors = ["Grammar Checker Team"]
description = "WebAssembly NLP kernel for grammar checking"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "dict-builder"
path = "src/bin/dict-builder.rs"
required-features = ["build-tools"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
js-sys = "0.3"
console_error_panic_hook = "0.1"
regex = "1.10"
lazy_static = "1.4"

# For Japanese morphological analysis
# Note: Lindera requires network access during build to download IPADIC dictionary
# For now, we'll use a simpler character-based tokenizer
# lindera = { version = "0.33", default-features = false, features = ["ipadic"] }

# Optional dependencies for build tools
brotli = { version = "7.0", optional = true }

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
]

[dev-dependencies]
tempfile = "3.8"

[features]
build-tools = ["brotli"]

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = "abort"     # Abort on panic
strip = true        # Strip symbols from binary

[package.metadata.wasm-pack.profile.release]
wasm-opt = false  # Disable wasm-opt due to bulk memory compatibility issues
